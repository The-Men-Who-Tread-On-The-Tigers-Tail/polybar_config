; https://rosepinetheme.com/
[colors]
background = #faf4ed 
background-alt = #fffaf3 
foreground = #575279
foreground-alt = #fffaf3
primary = #b4637a
secondary = #d7827e
alert = #286983
disabled = #797593

[bar/rosepine]
height = 37pt
radius = 10

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 15pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

;separator = |
separtor =
separator-foreground = ${colors.disabled}

font-0 = agaveNerdFont:size=14;3
font-1 = MaterialSymbolsSharp:size=18;2
font-2 = monospace:size=14;1

modules-left = xworkspaces xwindow
modules-center = date
modules-right = memory cpu pulseaudio wlan eth i3

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; override-redirect = true
; wm-restack = i3


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-font = 2
label-active-foreground = ${colors.foreground}
label-active-background = ${colors.background}
label-active-underline= ${colors.foreground}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.primary}
label-occupied-font = 2
label-occupied-padding = 1

label-urgent = %name%
label-urgent-font = 2
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-font = 2
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = "  %title:0:40:...%  "
label-foreground = ${colors.foreground-alt}
label-background = ${colors.secondary}


[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = true

format-volume-prefix = " "
format-volume-prefix-font = 2
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 
label-muted-font = 2
label-muted-foreground = ${colors.alert}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%
warn-percentage = 80

[network-base]
type = internal/network
interval = 1

[module/wlan]
inherit = network-base
interface-type = wireless
;label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
interface = wlo1
interval = 3.0
unknown-as-up = true

format-connected = <label-connected>

format-disconnected = <label-disconnected>

format-packetloss = <label-connected>

label-connected =  %{F#575279}%essid%%{F-}
;label-connected =  %essid%
label-connected-foreground = ${colors.primary}

;label-disconnected = not connected
label-disconnected = 
label-disconnected-foreground = ${colors.alert}

[module/eth]
inherit = network-base
interface-type = wired
interface = enp34s0
;label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

format-connected = <label-connected>

format-disconnected = <label-disconnected>

format-packetloss = <label-connected>

;label-connected = LAN  %{F#F9D923}%downspeed:8%%{F-}
label-connected = " %{F#575279}%downspeed:8%%{F-} "
label-connected-foreground = ${colors.primary}

; Default: (none)
;label-disconnected = not connected
label-disconnected = " not connected"
label-disconnected-foreground = ${colors.alert}

[module/date]
type = internal/date
interval = 1

date= %A, %d %B %Y
date-alt = %Y-%m-%d

time = %H:%M
time-alt = %H:%M:%S

label = "%date% %time% "
;label-foreground = ${colors.primary}

[module/i3]
type = internal/i3

pin-workspaces = false

show-urgent = true

strip-wsnumbers = true

index-sort = true

enable-click = false

enable-scroll = false

wrapping-scroll = false

reverse-scroll = false

fuzzy-match = true

format = <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.alert}

label-separator =
label-separator-padding = 1


[settings]
screenchange-reload = true
pseudo-transparency = true

