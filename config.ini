; https://rosepinetheme.com/
[colors]
background = #232136
background-alt = #2a273f
foreground = #e0def4
foreground-alt = #393552
primary = #eb6f92
secondary = #ea9a97
alert = #f6c177
disabled = #908caa

[bar/rosepine]
height = 37pt
radius = 10

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 15pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 0

;separator = |
separtor = ""
separator-foreground = ${colors.disabled}

font-0 = agaveNerdFont:size=14;3
font-1 = MaterialSymbolsSharp:size=18;2
font-2 = monospace:size=14;1

modules-left = launcher xwindow xworkspaces 
modules-center = date
modules-right = powermenu memory cpu pulseaudio wlan eth i3 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; override-redirect = true
; wm-restack = i3

[module/launcher]
type = custom/text
content = "  "
content-foreground = ${colors.primary}
content-background = ${colors.background}
click-left = rofi -modi drun,run -show drun

[module/powermenu]
type = custom/menu
label-open = "  "
label-open-foreground = ${colors.background}
label-open-background = ${colors.alert}

label-close = "  "
label-close-foreground = ${colors.background}
label-close-background = ${colors.secondary}

; If true, <label-toggle> will be to the left of the menu items (default).
; If false, it will be on the right of all the items.
expand-right = false

; "menu-LEVEL-N" has the same properties as "label-NAME" with
; the additional "exec" property
;
; Commands will be executed using "/bin/sh -c $COMMAND"

menu-0-0 = "  "
menu-0-0-font = 2
menu-0-0-foreground = ${colors.background}
menu-0-0-background = ${colors.alert}
menu-0-0-exec = "i3quit.sh lock"
menu-0-1 = " "
menu-0-1-font = 2
menu-0-1-foreground = ${colors.background}
menu-0-1-background = ${colors.alert}
menu-0-1-exec = "i3quit.sh logout"
menu-0-2 = " "
menu-0-2-font = 2
menu-0-2-foreground = ${colors.background}
menu-0-2-background = ${colors.alert}
menu-0-2-exec = "i3quit.sh reboot"
menu-0-3 = " "
menu-0-3-font = 2
menu-0-3-foreground = ${colors.background}
menu-0-3-background = ${colors.alert}
menu-0-3-exec = "i3quit.sh shutdown"


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-font = 2
label-active-foreground = ${colors.foreground}
label-active-background = ${colors.background}
label-active-underline= ${colors.foreground}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.primary}
label-occupied-font = 2
label-occupied-padding = 1

label-urgent = %name%
label-urgent-font = 2
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-font = 2
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = "  %title:...%"
label-foreground = ${colors.foreground-alt}
label-background = ${colors.secondary}
label-minlen = 30
label-maxlen = 30



[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = true

format-volume-prefix = " "
format-volume-prefix-font = 2
format-volume-prefix-foreground = ${colors.primary}
format-volume = "<label-volume> "

label-volume = %percentage%%

label-muted = 
label-muted-font = 2
label-muted-foreground = ${colors.alert}

[module/memory]
type = internal/memory
interval = 1
format-prefix = "  "
format-prefix-font = 2
format-prefix-foreground = ${colors.primary}
label = "%percentage_used%% "

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = " "
format-prefix-font = 2
format-prefix-foreground = ${colors.primary}
label = "%percentage:2%% "
warn-percentage = 80

[network-base]
type = internal/network
interval = 1

[module/wlan]
inherit = network-base
interface-type = wireless
;label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
interface = wlo1
interval = 3.0
unknown-as-up = true

format-connected = <label-connected>

format-disconnected = <label-disconnected>

format-packetloss = <label-connected>

label-connected = " %{F#e0def4}%essid%%{F-} "
;label-connected =  %essid%
label-connected-foreground = ${colors.primary}

;label-disconnected = not connected
label-disconnected = 
label-disconnected-foreground = ${colors.alert}

[module/eth]
inherit = network-base
interface-type = wired
interface = enp34s0
;label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

format-connected = <label-connected>

format-disconnected = <label-disconnected>

format-packetloss = <label-connected>

;label-connected = LAN  %{F#F9D923}%downspeed:8%%{F-}
label-connected = " %{F#e0def4}%downspeed:9%%{F-} "
label-connected-foreground = ${colors.primary}

; Default: (none)
;label-disconnected = not connected
label-disconnected = " not connected "
label-disconnected-foreground = ${colors.alert}

[module/date]
type = internal/date
interval = 1

date= %A, %d %B %Y
date-alt = %Y-%m-%d

time = %H:%M
time-alt = %H:%M:%S

label = "%date% %time% "
;label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

